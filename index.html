<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie list</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <header><h1>My movie list </h1></header>
    <main>
        <div id="formDiv">
           <fieldset><legend>New movie</legend>
            <br>
            <br>

            <form id="form">
                <label for="name"> Name</label>
                <br>
                
                <input id="name" name="name">
                <br>
                <br>
                <label for="image">Image</label>
                <br>

               <select id="image" name="image">
                   <option value="Western">Western</option>
                   <option value="War">War</option>
                   <option value="SCI-FI">SCI-FI</option>
                   <option value="Romantic">Romantic</option>
                   <option value="Pirate">Pirate</option>
                   <option value="Musical">Musical</option>
                   <option value="Horror">Horror</option>
                   <option value="History">History</option>
                   <option value="Fantasy">Fantasy</option>
                   <option value="Detective">Detective</option>
                   <option value="Comedy">Comedy</option>
                   <option value="Animation">Animation</option>
                   <option value="Adventure">Adventure</option>
                   <option value="Action">Action</option>

               </select>
               <br>
               <br>
               <label for="year"> Release</label>
               <br>
                <input id="year" name="year">
                <br>

                <br>
<input type="submit" id="submit" value="save" name="submit" class="save">


<input type="reset" value="Clear LS" class="clear">


            </form>
           </fieldset>
        </div>
        <div id="tableDiv">
            <button type="button" onclick="return this.parentNode.remove();">X</button>
        </div>

    </main>
    <footer><p>
        All right reserved 2021 &copy; Asac
    </p></footer>
    <script src="/js/app.js"></script>
</body>
</html>
